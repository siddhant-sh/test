<h3 class="header text-center mb-5 display-6 fw-bolder">STUDENT LIST</h3>
<table class="table table-striped table-bordered table-responsive">
    <thead class="bg-dark">
        <tr class="text-light text-center">
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Qualification</th>
            <th>Technology</th>
            <th>Rating</th>
            <th>Feedback</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody *ngIf="studentList && studentList.length else nostudent">
        <tr class="text-center" *ngFor="let s of studentList; let i=index">
            <th>{{i+1}}</th>
            <th>{{s.student.username | uppercase}}</th>
            <td>{{s.student.email}}</td>
            <td>{{s.student.gender}}</td>
            <td>{{s.student.qualification}}</td>
            <td class="p-0">
                <table class="table m-0">
                    <tr *ngFor="let tech of s.technologies">
                        <td class="text-center border-bottom"  style="height: 50px;">{{tech.technologyname}}</td>
                    </tr>
                </table> 
            </td>
            <td class="p-0">
                <table class="table m-0">
                    <tr  *ngFor="let tech of s.technologies" >
                        <td class="text-center border-bottom"  style="height: 50px;">
                            <ngb-rating [max]="5" [(rate)]="tech.rating" [readonly]="true"></ngb-rating>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="height: 50px;">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <bar-rating [rate]="s.rating" [max]="5" [theme]="'fontawesome-o'"></bar-rating>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        {{s.rating}}
                    </div>
                </div>
            </td>
            <td>
            <div class="row">
                <div class="col d-flex justify-content-center py-4">
                    <button class="btn btn-sm btn-danger" (click)="onBlockStudentForTutor(s.enroll[0].id)">Block</button>
                </div>
            </div>
            </td>
        </tr>
    </tbody> 
    <tr>
        <ng-template #nostudent>
            <th colspan="9" class="text-danger text-center py-5">No Student Subscribed !!</th>
        </ng-template>
    </tr>
</table>
