<div class="modal-header d-flex justify-content-center bg-dark">
    <h5 class="text-center text-light">Change Password</h5>
</div>

<div class="modal-body">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onUpdate(changePasswordForm)">
        <div class="form-group">
            <label class="my-3">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div class="invalid-feedback" *ngIf="(f.password.touched || submitted) && f.password.errors?.required">Password is required
            </div>
            <div class="invalid-feedback" *ngIf="f.password.touched && f.password.errors?.invalidPassword">
                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                letter and 1 number
            </div>
        </div>
        <div class="form-group">
            <label class="my-3">confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div class="invalid-feedback"  *ngIf="f.confirmPassword.errors?.required">Password is required</div>
            <div class="invalid-feedback" 
                *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.invalidPassword">
                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                letter and 1 number
            </div>
            <div class="invalid-feedback" 
                *ngIf="f.confirmPassword.touched && f.confirmPassword.errors?.passwordMismatch">
                Passwords does not match
            </div>
        </div>
        <div class="modal-footer text-center d-flex justify-content-center">
            <button class="btn btn-success">Update</button>
            <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
