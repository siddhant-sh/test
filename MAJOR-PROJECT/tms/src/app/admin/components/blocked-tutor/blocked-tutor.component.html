<h3 class="header text-center mb-5 display-6 fw-bolder">BLOCKED TUTORS</h3>
<table class="table table-striped table-responsive">
  <thead class="bg-dark">
    <tr class="text-light text-center">
      <th>#</th>
      <th scope="col">Tutor</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody *ngIf="tutorList && tutorList.length else nottutorList">
    <tr class="text-center" *ngFor="let tutor of tutorList; let i=index">
      <th>{{i+1}}</th>
      <th scope="row">{{tutor.username}}</th>
      <td>{{tutor.gender}}</td>
      <td>{{tutor.email}}</td>
      <td>{{tutor.status}}</td>
    </tr>
  </tbody>
  <tr>
    <ng-template #nottutorList>
      <th colspan="5" class="text-danger text-center py-5">No results found !!!</th>
    </ng-template>
  </tr>
</table>
