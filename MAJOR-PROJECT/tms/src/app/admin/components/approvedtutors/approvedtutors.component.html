<h3 class="header text-center mb-5 display-6 fw-bolder">APPROVED TUTORS</h3>
<table class="table table-striped table-responsive">
  <thead class="bg-dark">
    <tr class="text-light text-center">
      <th>#</th>
      <th scope="col">Tutor</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Students</th>
      <th scope="col">Rating</th>
      <th scope="col">Technologies</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngIf="tutList && tutList.length else nottutList">
    <tr class="text-center" *ngFor="let tutor of tutList; let i=index">
      <th>{{i+1}}</th>
      <th scope="row">{{tutor.tutor.username}}</th>
      <td>{{tutor.tutor.gender}}</td>
      <td>{{tutor.tutor.email}}</td>
      <td>{{tutor.tutor.studCount}}</td>
      <td>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <bar-rating [rate]="tutor.rating" [max]="5" [theme]="'fontawesome-o'" style="align-content: center;">
            </bar-rating>
          </div>
        </div>
      </td>
      <td><button type="button" class="btn btn-success" (click)="viewTechnologies(tutor.tutor.id)">View</button></td>
      <td><button type="button" class="btn btn-danger" (click)="block(tutor.tutor.id)">Block</button></td>
    </tr>
  </tbody>
  <tr>
    <ng-template #nottutList>
      <th colspan="8" class="text-danger text-center py-5">No results found !!!</th>
    </ng-template>
  </tr>
</table>
