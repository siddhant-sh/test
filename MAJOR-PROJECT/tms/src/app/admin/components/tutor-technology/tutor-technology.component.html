<h3 class="header text-center mb-5 display-6 fw-bolder">TUTOR TECHNOLOGY</h3>
<table class="table table-striped table-responsive">
    <thead class="bg-dark">
      <tr class="text-light text-center">
            <th scope="col">#</th>
            <th scope="col">Technology</th>
            <th scope="col">Students</th>
            <th scope="col">Rating</th>
            <th scope="col">Material</th>
        </tr>
    </thead>
    <tbody *ngIf="technologies && technologies.length else notechnologies">
        <tr class="text-center" *ngFor="let t of technologies;let i=index">
            <th scope="row">{{i+1}}</th>
            <td scope="row">{{t.technologyname}}</td>
            <td scope="row">{{t.studCount}}</td>
            <td scope="row">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <bar-rating [rate]="t.rating" [max]="5" [theme]="'fontawesome-o'"></bar-rating>
                    </div>
                </div>
            </td>
            <td>
                <button class="btn btn-success" style="font-size: 12px;margin-left: 10px;"
                    (click)="viewMaterial(t.technologyid)">View</button>
            </td>
        </tr>
    </tbody>
    <tr>
        <ng-template #notechnologies>
            <th colspan="4" class="text-danger text-center py-5">No Technology Added !!</th>
        </ng-template>
    </tr>
</table>
