<h3 class="header text-center mb-5 display-6 fw-bolder">PENDING STUDENTS</h3>
<table class="table table-striped table-responsive">
  <thead class="bg-dark">
    <tr class="text-light text-center">
      <th>#</th>
      <th scope="col">Student</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col" colspan="3"></th>
    </tr>
  </thead>
  <tbody *ngIf="studentList && studentList.length else notstudentList">
    <tr class="text-center" *ngFor="let s of studentList; let i=index">
      <th>{{i+1}}</th>
      <th scope="row">{{s.username}}</th>
      <td>{{s.gender}}</td>
      <td>{{s.email}}</td>
      <td>{{s.status}}</td>
      <td><button type="button" class="btn btn-success" (click)="approved(s.id)">Approve</button></td>
      <td><button type="button" class="btn btn-danger" (click)="reject(s.id)">Reject</button></td>
      <td><button type="button" class="btn btn-warning" (click)="block(s.id)">Block</button></td>
    </tr>
  </tbody>
  <tr>
    <ng-template #notstudentList>
      <th colspan="6" class="text-danger text-center py-5">No results found !!!</th>
    </ng-template>
  </tr>
</table>
